<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="age-calculator">
      <form>
        <div class="form-group">
          <label class="day-label" for="day">Day</label>
          <input id="day" type="text" placeholder="DD" />
          <p class="error-message error-message-dayInput hidden">
            Must be a valid day
          </p>
        </div>
        <div class="form-group">
          <label class="month-label" for="month">Month</label>
          <input id="month" type="text" placeholder="MM" />
          <p class="error-message error-message-monthInput hidden">
            Must be a valid day
          </p>
        </div>
        <div class="form-group">
          <label class="year-label" for="year">Year</label>
          <input id="year" type="text" placeholder="YYYY" />
          <p class="error-message error-message-yearInput hidden">
            Must be a valid month
          </p>
        </div>
      </form>

      <div class="icon">
        <div class="line"></div>
        <div class="icon-img">
          <button type="submit" id="btn">
            <img src="./assets/images/icon-arrow.svg" alt="icon" />
          </button>
        </div>
      </div>

      <div class="age">
        <div class="years"><span class="get-year dash">--</span> years</div>
        <div class="month"><span class="get-month dash">--</span> months</div>
        <div class="day"><span class="get-days dash">--</span> days</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
